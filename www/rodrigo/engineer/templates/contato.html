{% extends "template.html" %}
{% block conteudo %}
    <header>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/contato.css') }}">
    </header>
    <div class="contato">
        <h1>Contato</h1>
        <form>
            <label for="contato_nome">Nome</label>
            <input type="text" id="contato_nome" class="input" placeholder="Seu nome" required>

            <label for="contato_email">Email</label>
            <input type="email" id="contato_email" class="input" placeholder="seuemail@dominio.com" required>

            <label for="contato_assunto">Assunto</label>
            <input type="text" id="contato_assunto" class="input" placeholder="Assunto do email" required>

            <label for="contato_mensagem">Mensagem</label>
            <textarea id="contato_mensagem" class="input" placeholder="Corpo do email" required></textarea>

            <input type="submit" value="Enviar" class="contato_enviar">
        </form>
        <section>
            <h2>Onde estou localizado</h2>
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d278130.5747980428!2d-46.722036193684254!3d-23.663101071745682!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1spt-BR!2sbr!4v1587556688825!5m2!1spt-BR!2sbr" width="100%" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
        </section>
    </div>
{% endblock %}
